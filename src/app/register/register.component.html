<div class="form-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- First Name -->
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName" />
        <div
          *ngIf="submitted && registerForm.controls.firstName.errors"
          class="invalid-feedback"
        >
          <div *ngIf="registerForm.controls.firstName.errors.required || registerForm.controls.firstName.errors.minlength">
            First Name is required (min 5 characters)
          </div>
        </div>
    </div>

    <!-- Last Name -->
    <label>Last Name</label>
    <div class="form-group">
        <input type="text" class="form-control" id="lastName" formControlName="lastName" />
        <div
          *ngIf="submitted && registerForm.controls.lastName.errors"
          class="invalid-feedback"
        >
          <div *ngIf="registerForm.controls.lastName.errors.required || registerForm.controls.lastName.errors.minlength">
            Last Name is required (min 5 characters)
          </div>
        </div>
    </div>
    
    <!-- Phone -->
    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" />
        <div *ngIf="submitted && registerForm.controls.phoneNumber.errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls.phoneNumber.errors.required">
              Phone number is required
            </div>
            <div *ngIf="registerForm.controls.phoneNumber.errors.pattern || registerForm.controls.phoneNumber.errors.maxlength">
              Enter 10 digit phone number (numeric only)
            </div>
          </div>
    </div>

    <!-- Country -->
    <div class="form-group">
        <label>Country</label>
        <select id="country" formControlName="country" class="select">
            <option value="">Select</option>
            <option *ngFor="let country of countries">{{ country.name }}</option>
        </select>
        <div
          *ngIf="submitted && registerForm.controls.country.errors"
          class="invalid-feedback"
        >
          <div *ngIf="registerForm.controls.country.errors.required">
            Country is required
          </div>
        </div>
    </div>
    
    <div class="form-group">
        <input type="submit" value="Submit" />
    </div>

  </form>
</div>
