<div class="form-container">
    <!-- Input 1 -->
    <div class="form-group">
        <label>First Word</label>
        <input type="text" class="form-control" [(ngModel)]="firstWord" />
    </div>

    <!-- Input 2 -->
    <div class="form-group">
        <label>Second Word</label>
        <input type="text" class="form-control" [(ngModel)]="secondWord" />
    </div>

    <div class="form-group">
        <button type="button" (click)="checkAnagram()">Check</button>
    </div>

</div>

<div *ngIf="submitted">
    <div *ngIf="isAnagram && firstWord && secondWord; else notAnagram">
        {{ firstWord }} and {{ secondWord }} are Anagrams
    </div>
    
    <ng-template #notAnagram>
        <span *ngIf="firstWord && secondWord">
            {{ firstWord }} and {{ secondWord }} are not Anagrams
        </span>
        
    </ng-template>
</div>
